{% extends "base_generic.html" %}

{% block content %}
    <h1>List of authors</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{author.last_name}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Content not loaded</p>
    {% endif %}
{% endblock %}
